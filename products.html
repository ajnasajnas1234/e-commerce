<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    />

  <body style="background-color:azure">
    <div class="container px-0">
      <div class="row">
      <nav class="navbar navbar-light bg-azure navbar-expand-xl">
        <a href="index.html" class="navbar-brand nav-space">
          <img src="images/Famms - Fashion HTML Template_files/logo.png" alt="Bootstrap" width="100" height="30">
        </a>
        <button class="navbar-toggler py-2 px-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="fa fa-bars text-primary"></span>
        </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item  nav-space">
                <a class="nav-link active" aria-current="page" href="/index.html"><b>Home</b></a>
              </li>
              <li class="nav-item  nav-space">
                <a class="nav-link" href="/products.html"><b>Products</b></a>
              </li>
              <li class="nav-item nav-space">
                <a class="nav-link" href="about.html"><b>About Us</b></a>
              </li>
              <li class="nav-item nav-space">
                <a class="nav-link" href="/contact.html"><b>Contact Us</b></a>
              </li>
              
            </ul> 
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
      <div class="row" id="productsContainer"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      function createProductCard(p) {
        return `<div class="col-3 card mx-2 my-2" style="width: 18rem">
                <img src="${p.image}" height="250px"
                    style="object-fit: contain;" class="card-img-top" alt="..."/>
                <div class="card-body">
                    <h5 class="card-title">${p.title}</h5>
                    <p class="card-text">
                        â‚¹${p.price}</p>
                    <a href="#" class="btn btn-outline-danger"> &#x1F6D2; Cart</a>
                    <a href="#" class="btn btn-outline-danger">
                &#x2665; Wishlist
                </a>
                </div>
                </div>`;
      }
      async function getProducts() {
        const response = await fetch("https://fakestoreapi.com/products");
        const products = await response.json();
        let productListContainer = "";
        for (let p of products) {
          const productContainer = createProductCard(p);
          productListContainer = productListContainer + productContainer;
        }
        const productsContainer = document.getElementById("productsContainer");
        productsContainer.innerHTML = productListContainer;
        console.log(productListContainer);
      }
      getProducts();
    </script>
  </body>
